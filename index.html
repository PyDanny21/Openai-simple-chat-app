<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INERTIA-Virtual Assistant</title>
    <link rel="stylesheet" href="inertia.css">

</head>

<body>
    
    <nav>

        <div class="logo">

            <h2>&equiv;</h2>

            <h1>INERTIA-VA</h1>

        </div>

        <div class="icons">
            <!-- <img src="help.png" class="commands"> -->
            <img src="setting.png" alt="" class="settings">

        </div>

    </nav>

    <div class="container">

        <!-- <div class="gif-container">

        </div> -->

        <div class="text-display" id="chat-display">

        </div>

    </div>

    <div class="input">

        <input type="text" placeholder="Search Here" id="inputText">

        <div class="send">

            <button class="talk"><img src="icons8-add-record-64.png" alt=""></button>

            <button class="sendbutton" onclick="speakThis()"><img src="icons8-send-30.png" alt=""></button>

        </div>

    </div>

    <div class="login">

        <div class="login-box">

            <form>

              <div class="user-box">

                <input type="text" name="" required="">

                <label>Username</label>

              </div>

              <div class="user-box">

                <input type="password" name="" required="">

                <label>Password</label>

              </div><center>

              <a href="#">

                     SEND

                 <span></span>

              </a></center>

            </form>

          </div>

    </div>
    <script src="inertia.js"></script>
</body>

</html>
